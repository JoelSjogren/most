<!DOCTYPE html>
<html>
<head>
<title>MoST Subtitles Options</title>
<style id="custom-style">
.most-subtitles {
    position: absolute;
    width: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 99999999;
    pointer-events: none;
    font-size: 24px;
    text-align: center;
    color: white;
    text-shadow: 1px 1px black;
}

.most-en {
    top: 0%;
}

.most-de {
    bottom: 4px;
}

</style>
<style>
#video-player {
    width: 600px;
}

#common-container {
    display: inline-block;
    position: relative;
}
</style>
<script src="zepto.js"></script>
</head>
<body>

<div id="common-container">
    <img id="video-player" src="sample.png"></img>
    <!-- Subtitles go here. -->
</div>

<div>
  <textarea id="config-area" rows="20" cols="60"></textarea>
  <br>
  <button id="save" disabled="disabled">Save</button>
  <button id="remove">Remove storage</button>
</div>

<script src="options.js"></script>

</body>
</html>
